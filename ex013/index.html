<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou mude o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem fléxivel">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio src="midias/guanacast.mp3" controls autoplay ></audio> 
    <h2>Outra forma de colocar áudio</h2>
    <audio controls autoplay>
        <source src="midias/summersomewhereincuba.mp3" type="audio/mp3">
    </audio>
 
</body>
</html>
