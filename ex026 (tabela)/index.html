<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: rgb(158, 204, 247);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--  
        HIERARQUIA DE TABELA

        TABLE ROW = tabela
        TABLE HEADER = linha de tabela
        TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--Minha primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
