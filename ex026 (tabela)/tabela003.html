<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10PX;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
       <tr>
        
        <td>a</td>
        <td colspan="2">b</td>

       </tr> 
       <tr>

        <td rowspan="3">a</td>
        <td>b</td>
        <td rowspan="3">c</td>

       </tr> 
       <tr>

        <td>c</td>

       </tr> 
       <tr>
        
        <td>c</td>

       </tr> 
    </table>
</body>
</html>
